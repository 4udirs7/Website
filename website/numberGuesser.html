<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style/style.css">
  <script defer src="logic/numberGuesser.js"></script>
</head>
<body>
  <button id="goBack">←</button>
  <div id="themeToggle">
    <label class="switch">
      <input type="checkbox" id="darkMode">
      <span class="slider round"></span>
      <span id="modeLabel">Light Mode</span>
    </label>
  </div>
  <div id="tiltContainer">
    <div id="tiltContent">
      <h1>Number Guesser</h1>
      <div id="setup">
        <label for="min">Enter minimum number:</label>
        <input type="number" id="min" placeholder="1">
        <label for="max">Enter maximum number:</label>
        <input type="number" id="max" placeholder="10">
        <button id="startGame">Start Game</button>
      </div>
      <div id="game">
        <p id="message">Guess a number between the range!</p>
        <input type="number" id="guess" placeholder="Your guess">
        <button id="submitGuess">Submit Guess</button>
        <button id="giveUp">Give Up</button>
        <div id="numberRange" class="number-range"></div>
      </div>
      <p id="result"></p>
    </div>
  </div>
  <div id="particles"></div>
  <a href="https://github.com/4udirs7" target="_blank" class="github-logo" id="githubLogo"></a>
  <audio id="clickSound" src="../audio/click.mp3"></audio>
  <audio id="wooshSound" src="../audio/woosh.mp3"></audio>
</body>
</html>
